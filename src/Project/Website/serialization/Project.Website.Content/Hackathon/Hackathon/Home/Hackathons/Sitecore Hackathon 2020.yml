      Value: |
        <p>The 2020 Sitecore Hackathon is a free online community driven event organized by&nbsp;<a href="https://twitter.com/akshaysura13" target="_blank">Akshay Sura</a>&nbsp;and supported by Sitecore. (Shout out to&nbsp;<a href="https://twitter.com/pieterbrink123" target="_blank">Pieter</a>, &nbsp;<a href="https://twitter.com/markvanaalst" target="_blank">Mark</a> and <a href="https://twitter.com/VargaT" target="_blank">Tamas</a>).</p>
        <p>Teams that have signed up by <strong>6 pm EST February 14, 2020</strong> will have the opportunity to participate in the contest. Eligible teams will have 24 hours — starting <strong>Friday February 28th 2020 at 8PM EST</strong> and ending <strong>Saturday February 29th 2020 at 8PM EST</strong>&nbsp;– to build and submit a Sitecore module best implementing the idea for the Hackathon, as determined by our panel of judges. The idea(s) will be announced an hour before the Hackathon starts on February 28th.</p>
        <p><strong><u>We had to choose a date so that we can make sure the announcements can be made at the SUGCON EU 2020 on in Budapest.</u></strong></p>
