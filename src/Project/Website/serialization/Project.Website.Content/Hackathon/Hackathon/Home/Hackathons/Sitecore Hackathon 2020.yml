      Value: |
        <p>The winning teams will each receive a $200 Amazon gift card per team member, making the total $600 per team for a three person team. The Amazon gift cards will be emailed to the email addresses on file no later than 10 days after the winning team is announced. If Amazon gift cards are not available in the region, alternate arrangements will be made.</p>
        <p>We will showcase your company logo and/or your team photo on this website.</p>
