    - ID: "f3fe79e5-f1d9-4684-bb6d-6d1f8f1c6561"
      Hint: Requirements
      Value: |
        <p>All teams are required to submit the following as part of their entry submission on or before the end of the Hackathon on Saturday March 3rd 2018 at 8PM EST. The modules should be based on <a href="https://dev.sitecore.net/Downloads/Sitecore_Experience_Platform/90/Sitecore_Experience_Platform_90_Update1.aspx" target="_blank">Sitecore 9.0 rev. 171219 (Update-1)</a>.</p>
        <ul>
        <li>Sitecore 9.0 Module (Module install package)</li>
        <li>Module Code in the Git source repository (Provided)
        <ul>
        <li>Cleanliness of code</li>
        <li>Commenting where necessary</li>
        <li>Code Structure</li>
        <li>Standard coding standards &amp; naming conventions</li>
        </ul>
        </li>
        <li><strong>Precise and Clear Installation Instructions document (1 – 2 pages)</strong></li>
        <li><strong>Module usage documentation on Readme.md file on the Git Repository (2 – 5 pages)</strong>
        <ul>
        <li>Module Purpose</li>
        <li>Module Sitecore Hackathon Category</li>
        <li>How does the end user use the Module?</li>
        <li>Screenshots, etc.</li>
        </ul>
        </li>
        <li><strong>Create a 2 – 10 minutes video explaining the module’s functionality (A link to youtube video)</strong>
        <ul>
        <li>What problem was solved</li>
        <li>How did you solve it</li>
        <li>What is the end result</li>
        </ul>
        </li>
        </ul>
