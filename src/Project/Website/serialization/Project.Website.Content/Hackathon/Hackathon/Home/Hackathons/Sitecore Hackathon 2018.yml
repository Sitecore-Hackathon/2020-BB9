      Hint: Prizes
      Value: |
        <p>The winning teams will each receive a $100 Amazon gift card per team member, making the total $300 per team. The Amazon gift cards will be emailed to the email addresses on file no later than 10 days after the winning team is announced. If Amazon gift cards are not available in the region, alternate arrangements will be made.</p>
        <p>We will showcase your company logo and/or your team photo on this website.</p>
        <p><strong>As a bonus, <a href="http://www.teamdevelopmentforsitecore.com/" target="_blank">Hedgehog</a> is sponsoring prizes for this years Hackathon. Category winners will each receive FREE licenses for Razl 4!</strong></p>
        <p>Here is a message from Hedgehog:<br />
        <em><strong>Compare &amp; Merge Sitecore Databases at High Speed with Razl 4.0</strong></em></p>
        <p>The latest version of Razl stays true to its core function: it allows developers to have a complete side by side comparison between two Sitecore databases. Helping our users get their work done faster is always our goal, so we’ve added performance improvements and streamlined workflow including:</p>
        <ul>
        <li>Multi-threaded copy offers a huge time savings in moving items between servers.</li>
        <li>Custom field specific editor controls for editing/comparing multi-list fields, link fields, and Presentation Details.</li>
        <li>Toolbar search function allows developers to use the internal Sitecore search to find items, searching both servers simultaneously and displaying the result in the Deep Compare area.</li>
        <li>Improved multi-selection of items makes the tool much easier to use and improves the experience with Deep Compare.</li>
        </ul>
        <ol>
        <li>No purchase necessary.</li>
        <li>Must 21 years or older at time of entry.</li>
        <li>Additional terms, conditions and restrictions apply.</li>
        </ol>
    - ID: "92edc924-2338-4724-a8b8-f29d90f74271"
      Hint: Content
      Value: |
        <p>The 2018 Sitecore Hackathon is a free online community driven event organized by <a href="https://twitter.com/akshaysura13" target="_blank">Akshay Sura</a> and supported by Sitecore. (Shout out to <a href="https://twitter.com/pieterbrink123" target="_blank">Pieter</a> and <a href="https://twitter.com/markvanaalst" target="_blank">Mark</a>).</p>
        <p>Teams that have signed up by <strong>6 pm EST February 16, 2018</strong> will have the opportunity to participate in the contest. Eligible teams will have 24 hours — starting <strong>Friday March 2nd 2018 at 8PM EST</strong> and ending <strong>Saturday March 3rd 2018 at 8PM EST</strong> – to build and submit a Sitecore module best implementing the idea for the Hackathon, as determined by our panel of judges. The idea(s) will be announced an hour before the Hackathon starts on March 2nd.</p>
